<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a=Number(prompt("digite o valor (numérico) da variável A"));
        var b=Number(prompt("digite o valor (númerico) da variável B"));
        var troca=1
        if(troca>0){
        troca=a
        }
        if(a>0){
        a=b
        }
        if(b>0){
            b=troca
        }
        document.write("O novo valor de A é: "+a)
        document.write("O novo valor de B é: "+b)

    </script>
</body>
</html>
